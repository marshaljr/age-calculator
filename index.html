<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="column-1">
        <div id="DD" class="text">
          <label>DAY</label>
          <input class="box" type="number" />
        </div>

        <div id="MM" class="text">
          <label> MONTH </label>
          <input class="box" type="number" />
        </div>

        <div id="YYYY" class="text">
          <label>YEAR</label>
          <input class="box" type="number" />
        </div>
      </div>

      <div class="mid">
        <hr />
        <button class="d-arrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>

      <div class="output"><div><span class="num-color">18</span>years</div>  <div><span class="num-color">6</span>months<div> <div><span class="num-color">40</span>days</div></div>
    
    </div>
  </body>
</html>
